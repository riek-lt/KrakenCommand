<html>

<head>
  <meta charset="UTF-8">
  <!-- Twitch Chat -->
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  <!-- Colors -->
  <script src="js/colorsdb.js"></script>
  <!-- events -->
  <script src="js/events.js"></script>
  <!-- oAuth (not included, but variables oAuth and clientID are in) -->
  <script src="js/oauth.js"></script>
</head>

<body>
  <script type="text/javascript">
    ComfyJS.Init("riekelt", "oauth:" + oAuth);

    function sendPost(input, segment) {
      let url = "http://192.168.2.31/json/state";
      let xhr = new XMLHttpRequest();
      xhr.open("POST", url);

      xhr.setRequestHeader("Accept", "application/json");
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onload = () => console.log(xhr.responseText);

      let data = input;
      localStorage.setItem(segment, data)

      xhr.send(data);
    }

  </script>
</body>

</html>
